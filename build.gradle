plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.6.RELEASE'
    compile 'com.h2database:h2:1.4.199'
    compile 'mysql:mysql-connector-java:8.0.16'
    compile 'com.googlecode.json-simple:json-simple:1.1'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.9.9'
    compile 'commons-io:commons-io:2.6'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.9'
    compile 'org.postgresql:postgresql:42.2.6'
    compile 'org.mapstruct:mapstruct:1.3.0.Final'
    compile 'com.google.guava:guava:28.0-jre'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompile 'org.mockito:mockito-core:2.21.0'
    compileOnly 'org.projectlombok:lombok:1.18.8'
}

group = 'net.ukr.dreamsicle'
version = '1.0-SNAPSHOT'
description = 'CurrencyRateAggregationService'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
